<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin Khách</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Thông Tin Khách</h1>
        <div class="content">
            <div class="left-section">
                <form>
                    <div class="section">
                        <label class="label-small" for="request_type">Loại yêu cầu</label>
                        <div class="radio-group">
                            <input type="radio" name="request_type" value="once"> Một lần
                            <input type="radio" name="request_type" value="repeat"> Lặp lại
                        </div>

                        <h3>Thông tin chung</h3>
                        <div class="row">
                            <div class="field">
                                <label>Ngày bắt đầu <span class="required">*</span></label>
                                <input type="date" required>
                            </div>
                            <div class="field">
                                <label>Khu vực làm việc <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập khu vực làm việc" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Phòng ban</label>
                                <input type="text" value="Phòng Quản Lý Q">
                            </div>
                            <div class="field">
                                <label>Đơn vị đến <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập đơn vị" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Mục đích <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập mục đích đến" required>
                            </div>
                            <div class="field">
                                <label>Văn bản tham chiếu</label> <!-- Bỏ dấu * -->
                                <input type="text" placeholder="Nhập số văn bản">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>Thông tin khách</h3>
                        <div class="row">
                            <div class="field">
                                <label>Số giấy tờ <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập số giấy tờ" required>
                            </div>
                            <div class="field">
                                <label>Tên khách <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập tên khách" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Số điện thoại <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="field">
                                <label>Địa chỉ / Công ty <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập địa chỉ hoặc công ty" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Là khách đại diện <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập tên người đại diện" required>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>Thông tin xe</h3>
                        <div class="row">
                            <div class="field">
                                <label>Tên xe <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập tên xe" required>
                            </div>
                            <div class="field">
                                <label>Biển số <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập biển số xe" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Tên lái xe <span class="required">*</span></label>
                                <input type="text" placeholder="Nhập tên lái xe" required>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="button" class="open-button">MỞ CỔNG</button>
                        <button type="submit" class="edit-button">CHỈNH SỬA</button>
                    </div>
                </form>
            </div>

            <div class="right-section">
                <div class="image-container">
                    <div class="image-box">
                        <img id="image1" src="https://example.com/image1.png" alt="Ảnh vào">
                    </div>
                    <p>THỜI GIAN VÀO: 11:00:00 03-10-2024</p>
                </div>
                <div class="image-container">
                    <div class="image-box">
                        <img id="image2" src="https://example.com/image2.png" alt="Ảnh ra">
                    </div>
                    <p>THỜI GIAN RA: 13:00:00 03-10-2024</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
